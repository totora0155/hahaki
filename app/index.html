        <ul class="opt-list">
          <li class="opt-item">
            <span class="i-file-directory"></span>
            <input id="foldername" class="opt-foldername" type="text"
            ng-model="hahaki.foldername">
          </li>
        </ul>
        <button class="btn-dl"
        ng-click="hahaki.download(hahaki.foldername, hahaki.tabs, hahaki.closeAfterDl, (hahaki.tabs | size), (hahaki.forms | allValid))" ng-show="hahaki.loaded"
        ng-class="{'btn-disabled': (hahaki.tabs | size) == 0 || !(hahaki.forms | allValid)}">Download {{hahaki.tabs | size}} images</button>
        <div class="ask">
          <input id="ask" type="checkbox" class="btn-ask" ng-model="hahaki.closeAfterDl"><label for="ask">Close all image tabs<br>after downloading?<label>
        </div>
      </aside>

      <div class="full-view-wrapper"
      ng-show="hahaki.fullView" ng-click="hahaki.closeFullView()">
        <div class="full-view-group">
          <a class="full-view-close" role="button"
          ng-click="hahaki.closeFullView()">
            <span class="i-x"></span>
          </a>
          <img class="full-view-img"
          ng-src="{{hahaki.fullView | base64}}">
        </div>
      </div>
    </main>
  </div>

  <script src="script/lib/angular.min.js"></script>
  <script src="script/lib/lodash.custom.min.js"></script>
  <script src="script/lib/jszip.min.js"></script>
  <script src="script/lib/FileSaver.js"></script>
  <script src="script/index.js"></script>
</html>
